      <div id="wrapper">
      <h2><u>SQUIRDLE</u> <small>(GEN 1 EDITION!)</small></h2>
      <h3>Guess which Generation 1 Pokemon i am thinking of, you have <p id="maxGuesses">(5)</p> guesses!</h3>
      <div id="main">
        <form>
        <input
            id="text-input"
            input type="search"
            list="myList"
            placeholder="Enter a Pokemon guess here..."
            autocomplete="off"
        />
          <button id="check-btn" type="button" onSubmit="getRandomResult">Check</button>
          
        </form>
        <br>
        <div id="result"></div>
        <br>
    </div>
        
        <div id="static-icons">
          <div id="type1-icon" placeholder="">Type 1--</div>
          <div id="type2-icon" placeholder="">Type 2--</div>
          <div id="height-icon" placeholder="">Height(m)--</div>
          <div id="weight-icon" placeholder="">Weight(kg)--</div>
        </div>
        
          <div class="icons">
            <div id="currentGuess"></div>
            <div id="type-1" hidden="true"></div>
            <div id="type-2" hidden="true"></div>
            <div id="height" hidden="true"></div>
            <div id="weight" hidden="true"></div>
      </div>
        <!--<div id="guesses">
          <p id="guessTallyTotal"><b>Guesses so far: </b></p>
          <p id="guessTally"></p></p>
    </div>-->
